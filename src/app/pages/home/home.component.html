<h2 class="test">Olympic Games App</h2>
<hr />

<div *ngIf="chartData?.length; else loading">
  <div class="totals">
    <div class="total-item">
      <h3>Total Pays</h3>
      <p>{{ totalCountries }}</p>
    </div>
    <div class="total-item">
      <h3>Total Médailles</h3>
      <p>{{ totalMedals }}</p>
    </div>
  </div>
  <div class="chart-container">
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="chartData"
      [gradient]="false"
      [legend]="false"
      [labels]="true"
      [doughnut]="false"
      [explodeSlices]="false"
      [animations]="true"
      (select)="onSelect($event)"
    >
    </ngx-charts-pie-chart>
  </div>
</div>

<ng-template #loading>
  <p>Chargement des données...</p>
</ng-template>
